<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.typekit.net/slg2sby.css">
  <title>Fantasy Bestiary</title>
</head>

<body>
  <div id="book">
    <div class="cover">
      <img src="assets/images/book_cover.png">
    </div>
    <div id="page" class="pageContainer">
      <div class="row">
        <div class="col-md-6">
          <h1>Monstronomicon</h1>
          <h5>By</h5>
          <h4>Jessica Baker</h4>
          <h4>Sarah Espinet</h4>
          <h4>William Jameson</h4>
          <h4>Jack Jones</h4>
          <h4>Brenna Lavin</h4>
        </div>
        <div class="col-md-6">
          <h1 id="page" class="tableOfContents">Table of Contents</h1>
          <div id="page" class="aThruE">
            <h2 class="aThruE">A-E</h2>
            <div id="aThruE"></div>
          </div>
          <div id="page" class="fThruI">
            <h2 class="fThruI">F-I</h2>
            <div id="fThruI"></div>
          </div>
          <div id="page" class="jThruM">
            <h2 class="jThruM">J-M</h2>
            <div id="jThruM"></div>
          </div>
          <div id="page" class="nThruU">
            <h2 class="nThruU">N-U</h2>
            <div id="nThruU"></div>
          </div>
          <div id="page" class="vThruZ">
            <h2 class="vThruZ">V-Z</h2>
            <div id="vThruZ"></div>
          </div>
          <div id="page" class="map">
            <h2 class="maps">Interactive Map</h2>
          </div>
          <button id="closeBook" type="button">Close Book</button>
        </div>
      </div>
    </div>
  </div>
  <div id="monsterOutput">
  </div>

        </div>
      </div>
      <div class="col-md">
